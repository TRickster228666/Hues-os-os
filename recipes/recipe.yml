# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: template
description: This is my personal OS image.
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 42
sign: false
bluebuild
modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - micro
        - starship
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
      - scope: user
